<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/b6441ba6e2.js" crossorigin="anonymous"></script>

</head>

<body onload="onLoad()" class="bg-warning">

    <nav class="navbar bg-dark">
        <div class="container">
            <p class="h3 text-warning">PhoneBook</p>
            <div>
                <button type="button" class="btn btn-warning" data-toggle="modal" id="addButton"
                    data-target="#addNoteModal">New Contact</button>
                <a type="button" class="btn btn-warning" href="/groups">Groups</a>
            </div>

        </div>
    </nav>



    <!-- modal -->
    <div class="modal fade" id="addNoteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="text-center p-2">
                    <p class="h3" id="exampleModalLabel">Add Contact</h5>
                        <button type="button" class="close p-2" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true"><i class="fas fa-times"></i></span>
                        </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="name-text" placeholder="Name" required>
                            <div class="invalid-feedback">
                                Enter a valid name
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="number-text" placeholder="Number" required>
                            <div class="invalid-feedback">
                                Enter a valid number
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="nickname-text" placeholder="Nickname if any">
                        </div>

                        <input type="Submit" value="Submit" id="contact-submit" class="btn btn-success btn-block"
                            data-dismiss="modal">
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>


    <!-- modal -->
    <div class="modal fade" id="deleteContactModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="text-center p-2">
                    <p class="h3" id="exampleModalLabel">Are you sure</h5>
                        <button type="button" class="close p-2" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true"><i class="fas fa-times"></i></span>
                        </button>
                </div>
                <div class="modal-body">
                    <button type="button" class="close p-2" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"><i class="fas fa-times"></i></span>
                    </button>
                    <button type="button" class="close p-2" onclick="onCheck()">
                        <span aria-hidden="true"><i class="fas fa-check"></i></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    </div>







    <div class=" container mt-5 contacts">

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>


    <script src="./js/api.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
